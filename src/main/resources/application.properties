spring.application.name=Gerador de Ideias

# Profile ativo (dev para desenvolvimento)
spring.profiles.active=dev

# Configurações do Servidor
server.port=8080

# ===============================
# BANCO DE DADOS - PostgreSQL Render
# ===============================
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Console do H2 (acessar em http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true

# ===============================
# JWT Configuration
# ===============================
jwt.secret=${JWT_SECRET}
jwt.access-token-expiration=600
jwt.refresh-token-expiration=604800

# ===============================
# Configurações do Ollama
# ===============================
ollama.base-url=http://localhost:11434
ollama.model=mistral

# ===============================
# Configurações do Chat
# ===============================
chat.max-tokens-per-message=1000
chat.max-chars-per-message=1000
chat.max-tokens-per-chat=10000
chat.max-history-messages=3
chat.max-initial-messages=10
chat.ollama-timeout-seconds=60
chat.ollama-retry-attempts=3
chat.ollama-retry-delay-ms=1000
chat.max-response-length=100000

# Conexão com o Redis
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.cache.type=redis

# Time-To-Live definido para 30 dias
spring.cache.redis.time-to-live=2592000000

# Cache names
spring.cache.cache-names=userCache,consecutiveFailureCache,tokenBlacklist

