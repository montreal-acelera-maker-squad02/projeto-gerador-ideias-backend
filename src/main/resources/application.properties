spring.application.name=Gerador de Ideias

# Configura√ß√µes do Servidor
server.port=8080

# Configura√ß√µes do Banco de Dados (H2 - em mem√≥ria para testes)
spring.datasource.url=jdbc:h2:mem:ideagenerator
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (acess√≠vel em http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

