spring.application.name=Gerador de Ideias

# Profile ativo (dev para desenvolvimento, será sobrescrito em produção)
spring.profiles.active=dev

# Configurações do Servidor
server.port=8080

# Configurações do Banco de Dados (H2 - em memória para testes)
spring.datasource.url=jdbc:h2:mem:ideagenerator
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (acessável em http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

# JWT Configuration
# Para desenvolvimento: usa application-dev.properties (com fallback automático)
# Para produção: configure JWT_SECRET como variável de ambiente do servidor
jwt.secret=${JWT_SECRET}
jwt.expiration=86400

# Configurações do Ollama
ollama.base-url=http://localhost:11434
ollama.model=mistral