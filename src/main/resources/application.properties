spring.application.name=Gerador de Ideias

# Profile ativo (dev para desenvolvimento)
spring.profiles.active=dev

# Configurações do Servidor
server.port=8080


spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# JWT Configuration
# ===============================
jwt.secret=${JWT_SECRET}
jwt.access-token-expiration=600
jwt.refresh-token-expiration=604800

# ===============================
# IP Encryption Configuration
# ===============================
ip.encryption.key=${IP_ENCRYPTION_KEY:default-encryption-key-change-in-production-32-chars}

# ===============================
# Configurações do Ollama
# ===============================
ollama.base-url=http://localhost:11434
ollama.model=mistral

# ===============================
# Configurações do Chat
# ===============================
chat.max-tokens-per-message=1000
chat.max-chars-per-message=1000
chat.max-tokens-per-chat=10000
chat.max-history-messages=3
chat.max-initial-messages=10
chat.ollama-timeout-seconds=60
chat.ollama-retry-attempts=3
chat.ollama-retry-delay-ms=1000
chat.max-response-length=100000

# Parâmetros de otimização do Ollama (para melhor performance em CPU)
chat.ollama-num-predict=300
chat.ollama-temperature=0.7
chat.ollama-top-p=0.9
chat.ollama-num-ctx=2048

# Conexão com o Redis
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.cache.type=redis

# Time-To-Live definido para 30 dias
spring.cache.redis.time-to-live=2592000000

# Cache names
spring.cache.cache-names=userCache,consecutiveFailureCache,tokenBlacklist,aiResponseCache,ideasSummaryCache

