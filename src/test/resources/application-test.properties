# Configurações para testes
spring.application.name=Gerador de Ideias Test

# Configurações do Banco de Dados H2 (em memória para testes)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate - Configurar explicitamente para H2
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.sql.init.mode=never
# Forçar Hibernate a usar getGeneratedKeys em vez de RETURNING
spring.jpa.properties.hibernate.jdbc.use_get_generated_keys=true

# Desabilitar lock otimista em testes para evitar problemas
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# JWT para testes
jwt.secret=test-secret-key-for-testing-only
jwt.expiration=86400

# Configurações do Ollama (será sobrescrito via @DynamicPropertySource nos testes)
ollama.base-url=http://localhost:11434
ollama.model=mistral

logging.level.org.springframework.web=DEBUG
logging.level.projeto_gerador_ideias_backend=DEBUG

# Expõe os endpoints do Actuator para que possam ser testados/acessados
management.endpoints.web.exposure.include=health,info,prometheus

# Configuração de Cache para Testes
spring.cache.type=simple
